name: recipe_finder
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter


  #State management
  flutter_bloc:

  #Localization
  easy_localization: ^3.0.1

  #Cache
  hive_flutter: ^1.1.0

  #Network
  json_serializable: ^6.7.1
  json_annotation: ^4.8.1
  vexana: ^3.3.2
  dio:

  #firebase
  firebase_core: ^2.20.0 
  cloud_firestore: ^4.12.1
  firebase_analytics: ^10.6.2
  firebase_messaging: ^14.7.2
  firebase_storage: ^11.4.0
  firebase_auth: ^4.12.0
  


  #Utility
  cupertino_icons: ^1.0.2
  connectivity_plus:
  change_app_package_name:
  intl:
  email_validator: ^2.0.1
  dropdown_search: ^5.0.3
  page_transition: ^2.0.9
  avatar_glow: ^2.0.2
  speech_to_text: ^6.1.1
  video_player: ^2.4.9
  chewie: ^1.3.6
  share_plus: ^6.3.0
  dotted_border: ^2.0.0+3
  flutter_launcher_icons: ^0.13.1
  fluttertoast: ^8.1.2
  google_sign_in: ^6.1.5
  font_awesome_flutter:
  equatable:
  infinite_scroll_pagination: ^4.0.0
  flutter_native_splash: ^2.3.4



  #Animation
  flutter_svg: ^1.1.6
  lottie: ^2.2.0
  swipe_cards: ^1.0.0
  swipable_stack: ^2.0.0




dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  hive_generator: ^2.0.1
  flutter_lints: ^2.0.0
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "asset/png/app_icon2.png"
  min_sdk_android: 21

flutter:
  fonts:
    - family: Poppins
      fonts:
        - asset: asset/font/poppins/Poppins-Bold.ttf
          weight: 600
        - asset: asset/font/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: asset/font/poppins/Poppins-Light.ttf
          weight: 300
        - asset: asset/font/poppins/Poppins-Regular.ttf
          weight: 400

  assets:
    
    - asset/navigation_bar_icon/
    - asset/language/
    - asset/font/
    - asset/png/
    - asset/svg/
    - asset/jpg/
    - asset/lotties/
    - asset/video/

  uses-material-design: true

































